<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    </style>
    <title>ToDo List with jQuery</title>
</head>
<body>
    <div class="container">
        <input type="text" class="input__box" placeholder="Add a new task">
        <div class="controls">
            <div class="filters">
                <span id="all">All</span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
            </div>
            <button class="clear__btn">Clear All</button>
        </div>
        <ul class="task__box">
            <li>
                <label for="checkbox">
                    <input type="checkbox" id="checkbox">
                </label>
                <p>Create portfolio</p>
                <div class="settings">
                    <img width="18" height="18" src="https://img.icons8.com/ios-glyphs/30/ellipsis.png" alt="ellipsis"/>
                </div>
            </li>
        </ul>
    </div>
    <script src="jquery-3.7.1.js"></script>
</body>
</html>
